<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/base.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <title>Converter RGB | CMYK | HEX</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Converter Colors | RGB</h1>
        </div>
    </header>

    <main class="main">
        <div class="hero-color"></div>

        <form action="" class="form">
            <div class="colors">
                <div class="color">
                    <label for="redNumber">R</label>
                    <input 
                        type="text" 
                        name="redNumber" 
                        id="redNumber"
                        min="0"
                        max="255"
                        minlength="0"
                        maxlength="3"
                        value="0">
                    <input 
                        type="range" 
                        name="redRange" 
                        id="redRange"
                        min="0"
                        max="255">
                </div>

                <div class="color">
                    <label for="greenNumber">G</label>
                    <input 
                        type="text" 
                        name="greenNumber" 
                        id="greenNumber"
                        min="0"
                        max="255"
                        minlength="0"
                        maxlength="3"
                        value="0">
                    <input 
                        type="range" 
                        name="greenRange" 
                        id="greenRange"
                        min="0"
                        max="255">
                </div>
                
                <div class="color">
                    <label for="blueNumber">B</label>
                    <input 
                        type="text" 
                        name="blueNumber" 
                        id="blueNumber"
                        min="0"
                        max="255"
                        minlength="0"
                        maxlength="3"
                        value="0">
                    <input 
                        type="range" 
                        name="blueRange" 
                        id="blueRange"
                        min="0"
                        max="255">
                </div>
                
                <button type="submit" class="botao">Converter</button>
            </div>
            <div class="color-preview">
                <span>Color Preview</span>
            </div>
                
        </form>
    </main>
</body>
</html>
