<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter RGB | CMYK | HEX</title>
</head>
<body>
    <header class="header"></header>

    <main class="main">

        <h1>RGB</h1>

        <form action="" class="form">
            <label for="redNumber">Red</label>
            <input 
                type="number" 
                name="redNumber" 
                id="redNumber"
                min="0"
                max="255"
                maxlength="3"
                value="0">
            <input 
                type="range" 
                name="redRange" 
                id="redRange"
                min="0"
                max="255">

            <label for="greenNumber">Green</label>
            <input 
                type="number" 
                name="greenNumber" 
                id="greenNumber"
                min="0"
                max="255"
                maxlength="3"
                value="0">
            <input 
                type="range" 
                name="greenRange" 
                id="greenRange"
                min="0"
                max="255">

            <label for="blueNumber">Blue</label>
            <input 
                type="number" 
                name="blueNumber" 
                id="blueNumber"
                min="0"
                max="255"
                maxlength="3"
                value="0">
            <input 
                type="range" 
                name="blueRange" 
                id="blueRange"
                min="0"
                max="255">
            <button type="submit">Converter</button>
                
        </form>
    </main>
</body>
</html>
